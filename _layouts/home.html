---
layout: default
---

{% include header.html%}


<div class="mx-auto text-center">
  <div class="mt-[0px] max-w-7xl bg-white mx-auto text-left border rounded-md mb-3">


  <div class="grid max-w-2xl grid-cols-1 gap-8 px-8 mx-auto mt-8 mb-20 auto-rows-fr sm:mt-20 lg:mx-0 lg:max-w-none lg:grid-cols-4">
    {% for post in site.posts limit:10 %}
      <div>
      <article class="relative flex flex-col justify-end px-8 pb-8 overflow-hidden bg-gray-900 isolate rounded-2xl pt-80 sm:pt-48 lg:pt-80">
        <img src="/assets/post_exclusives.jpg" alt="" class="absolute inset-0 object-cover w-full h-full -z-10" />
        <h3 class="mt-3 text-lg font-semibold leading-6 text-white">
          <a href="{{ post.url }}">
            
            {{ post.title }}
           
          </a>
        </h3>
        <div class="absolute inset-0 -z-10 bg-gradient-to-t from-gray-900 via-gray-900/20" />
        <div class="absolute inset-0 -z-10 rounded-2xl ring-1 ring-inset ring-gray-900/10" />
       
        
        
      </article>
      </div>
       {% endfor %}
    </div>

</div>
    
</div>
</div>
